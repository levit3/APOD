<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="utf-8"
      <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <title>Astronomical Picture of the Day</title>
  </head>
  <body>
    <h2 id="dateHeader"></h2>
    <h1 id="title"></h1>
    <div id="search">
      <form id="dateSearch">
        <input type="text" id="dateInput" placeholder="YYYY-MM-DD" />
        <button type="submit" id="submit">Search</button>
      </form>
    </div>

    <div id="centerPage">
      <div id="potd"></div>
      <div class="button">
        <button id="next">Next</button>
        <button id="previous">Previous</button>
      </div>
      <h4><u id="historyHeader">History</u></h4>
      <div class="dateHistory" hidden>
        <ul id="dateHistoryList"></ul>
      </div>
      <div id="notFound"></div>
    </div>

    <div id="explanationContainer">
      <div id="explanation">
        <h4 id="descriptionHeader">Explanation</h4>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
